    <body class="d-flex flex-column min-vh-100">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">

        <div class="container">
            <div class="row">
                <div class="col-12 mt-5">
                    <div class="card">
                        <div class="card-header">
                            <i class="fa-solid fa-circle-dollar-to-slot"></i>
                            Wprowadź poniżej szukaną kryptowalutę (np. bitcoin, eth, doge)
                        </div>
                        <div class="card-body row">
                            <form class="form-inline d-flex col-12 justify-content-between" id="search-crypto">
                                <div class="col-12 col-md-5">
                                    <input class="form-control w-100" type="search" placeholder="Wpisz kryptowalutę" id="crypto">
                                </div>
                                <div class="col-12 col-md-4 mt-3 mt-md-0">
                                    <input class="form-control w-100" type="number" placeholder="Wpisz liczę dni (domyślnie: 7)" id="days">
                                </div>
                                <div class="col-12 col-md-3 mt-3 mt-md-0">
                                    <button class="btn btn-outline-primary w-100" type="submit">Szukaj</button>
                                </div>  
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-12 mt-3" id="cryptoBoxSearch">
                    <div class="card w-100">
                        <div class="card-header d-flex col-12 justify-content-between flex-wrap align-items-center">
                            <div>
                                <span><i class="fa-solid fa-chart-line"></i></span>
                                <span id="searchedCrypto">Wykres wartości kryptowaluty</span>
                            </div>
                            <div class="col-12 col-md-6 px-0 d-flex justify-content-end">
                                <form class="form-inline d-flex justify-content-end flex-row" id="search-crypto-days-chart">
                                    <input class="form-control" type="number" placeholder="Wpisz liczbę dni" id="days-chart"/>
                                    <button class="btn btn-outline-primary ml-2" type="submit">Zmień</button>
                                </form>
                            </div>
                        </div>
                        <div class="card-body row">
                            <div class="col-12 mt-3" id="chartCanvasCrypto"></div>
                        </div>
                    </div>
                </div>
                <div class="col-12 mt-3" id="cryptoRanking">
                    <div class="card">
                        <div class="card-header d-flex justify-content-between flex-wrap align-items-center">
                            <div class="col-12 col-md-6 px-0">
                                <span><i class="fa-solid fa-ranking-star"></i></span>
                                <span>Ranking kryptowalut</span>
                            </div>
                            <div class="col-12 col-md-6 px-0">
                                <form class="form-inline d-flex justify-content-between flex-row w-100 row" id="search-crypto-days">
                                    <input class="form-control" type="number" placeholder="Wpisz liczbę kryptowalut" id="days-ranking" />
                                    <button class="btn btn-outline-primary ml-2" type="submit">Szukaj</button>
                                </form>
                            </div>
                        </div>
                        <div class="card-body row" id="cryptoTableBox">
                        </div>
